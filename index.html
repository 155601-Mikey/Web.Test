<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web.test - Code Tester</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>web.test - Code Tester</h1>
    <button id="theme-toggle" title="Toggle Dark/Light Mode">
      <span class="material-icons">light_mode</span>
    </button>
  </header>

  <main>
    <aside id="settings">
      <h2>Settings</h2>
      <label class="toggle-label">
        <span>Live Update</span>
        <input type="checkbox" id="live-update" checked>
        <span class="slider"></span>
      </label>
      <label class="toggle-label">
        <span>Show CSS Editor</span>
        <input type="checkbox" id="show-css" checked>
        <span class="slider"></span>
      </label>
      <label class="toggle-label">
        <span>Show JS Editor</span>
        <input type="checkbox" id="show-js" checked>
        <span class="slider"></span>
      </label>
      <button id="beautify-code"><span class="material-icons">format_align_center</span> Beautify Code</button>
      <button id="minify-code"><span class="material-icons">compress</span> Minify Code</button>
      <h3>Code Snippets</h3>
      <select id="code-snippets">
        <option value="">Select a snippet...</option>
        <option value="hello">Hello World</option>
        <option value="form">Simple Form</option>
        <option value="table">Basic Table</option>
      </select>
    </aside>

    <section id="editor">
      <div class="editor-section" id="html-editor">
        <label for="html-code">HTML</label>
        <textarea id="html-code" spellcheck="false"></textarea>
      </div>
      <div class="editor-section" id="css-editor">
        <label for="css-code">CSS</label>
        <textarea id="css-code" spellcheck="false"></textarea>
      </div>
      <div class="editor-section" id="js-editor">
        <label for="js-code">JavaScript</label>
        <textarea id="js-code" spellcheck="false"></textarea>
      </div>
    </section>

    <section id="preview">
      <iframe id="output" title="Output Preview"></iframe>
      <button id="fullscreen-toggle" title="Fullscreen Preview">
        <span class="material-icons">fullscreen</span>
      </button>
    </section>
  </main>

  <footer>
    <p>This site lets you test HTML, CSS, and JavaScript in real-time. <a href="https://github.com/155601-Mikey/Web.Test" target="_blank">View Source on GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
