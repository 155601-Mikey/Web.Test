<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web.test - Code Tester</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>web.test - Code Tester</h1>
    <button id="theme-toggle" title="Toggle Dark/Light Mode">
      <span class="material-icons">light_mode</span>
    </button>
  </header>

  <!-- Mobile Device Pop-up -->
  <div id="mobile-popup" class="hidden">
    <p>This site is optimized for larger screens. Some features may not be fully accessible on smaller devices.</p>
    <button id="close-popup">OK</button>
  </div>

  <main>
    <aside id="settings">
      <h2>Settings</h2>
      <label class="toggle-label">
        <span class="material-icons">update</span> Live Update
        <input type="checkbox" id="live-update" checked>
        <span class="slider"></span>
      </label>
      <label class="toggle-label">
        <span class="material-icons">visibility</span> Show CSS Editor
        <input type="checkbox" id="show-css" checked>
        <span class="slider"></span>
      </label>
      <label class="toggle-label">
        <span class="material-icons">visibility</span> Show JS Editor
        <input type="checkbox" id="show-js" checked>
        <span class="slider"></span>
      </label>
      <button id="beautify-code"><span class="material-icons">format_align_center</span> Beautify Code</button>
      <button id="minify-code"><span class="material-icons">compress</span> Minify Code</button>
      <button id="save-progress"><span class="material-icons">save</span> Save Progress</button>
      <h3>Code Snippets</h3>
      <select id="code-snippets">
        <option value="none">None</option>
        <option value="hello">Hello World</option>
        <option value="form">Simple Form</option>
        <option value="table">Basic Table</option>
      </select>
      <h3>Custom Theme</h3>
      <input type="color" id="bg-color" title="Background Color">
      <input type="color" id="text-color" title="Text Color">
      <input type="color" id="editor-bg-color" title="Editor Background Color">
    </aside>

    <section id="editor">
      <div class="editor-section" id="html-editor">
        <label for="html-code"><span class="material-icons">code</span> HTML</label>
        <textarea id="html-code" spellcheck="false"></textarea>
      </div>
      <div class="editor-section hidden" id="css-editor">
        <label for="css-code"><span class="material-icons">brush</span> CSS</label>
        <textarea id="css-code" spellcheck="false"></textarea>
      </div>
      <div class="editor-section hidden" id="js-editor">
        <label for="js-code"><span class="material-icons">javascript</span> JavaScript</label>
        <textarea id="js-code" spellcheck="false"></textarea>
      </div>
    </section>

    <section id="preview">
      <iframe id="output" title="Output Preview"></iframe>
      <button id="fullscreen-toggle" title="Fullscreen Preview">
        <span class="material-icons">fullscreen</span>
      </button>
      <button id="share-code"><span class="material-icons">share</span> Share Code</button>
    </section>
  </main>

  <footer>
    <p>This site lets you test HTML, CSS, and JavaScript in real-time. <a href="https://github.com/155601-Mikey/Web.Test" target="_blank">View Source on GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
